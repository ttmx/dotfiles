<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<alias>
		<family>serif</family>
		<prefer><family>Merriweather</family></prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer><family>Ubuntu</family></prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer><family>Noto Sans</family></prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer><family>Inconsolata Nerd Font Mono</family></prefer>
	</alias>
	<match>
		<test name="family"><string>monospace</string></test>
		<edit name="family" mode="prepend"><string>Noto Color Emoji</string></edit>
	</match>
	<match>
		<test compare="eq" name="family"><string>sans-serif</string></test>
		<test compare="eq" name="family"><string>monospace</string></test>
		<edit mode="delete" name="family"/>
	</match>
</fontconfig>


